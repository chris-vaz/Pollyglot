<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/assets/parrot.png" type="image/x-icon" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>PollyGlot</title>
    </head>
    
    <body>
    <div id="banner">
        <img src="./assets/parrot.png" alt="polly glot logo, parrot flying">
        <div>
            <h1>PollyGlot</h1>
            <h2>Perfect Translation Every Time</h2>
        </div>
    </div>

    <main>
        <div>
            <h3 id="text-input-header" class="header center">Text to Translate ðŸ‘‡</h3>
            <div id="text-input-container" class="center">
                <textarea id="translation-input" type="text" placeholder="How are you?" maxlength="100"></textarea>
                <button type="button" id="record-btn">.</button>
                <span id="time-remaining">:05</span>
                <span id="char-count">0/100</span>
                <div id="load-graphic" class="hidden"></div>
            </div>
        </div>

        <div id="select-language">
            <div class="center">
                <label for="language" class="header center">Select Language ðŸ‘‰</label>
                <select id="language" name="language"> 
                    <option value="default"> - </option>
                    <option value="English">English</option>
                    <option value="Arabic">Arabic</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Indonesian">Indonesian</option>
                    <option value="Italian">Italian</option>
                    <option value="Korean">Korean</option>
                    <option value="Mandarin Chinese">Mandarin Chinese</option>
                    <option value="Portuguese">Portuguese</option>
                    <option value="Russian">Russian</option>
                    <option value="Spanish">Spanish</option>
                </select>
            </div>
        </div>

        <div id="translation-div" class="center">
            <!-- translated text appears here -->
            <p id="translation"></p>
            <audio id="translation-audio"></audio>
            <button id="play-translation-btn" type="button" disabled>.</button>
        </div>

        <div>
            <button id="translate-btn" type="button" class="large-button" disabled>Translate</button>
            <button id="reset-btn" type="button" class="hidden large-button">Reset</button>
        </div>
    </main>
    <script src="index.js" type="module"></script>
    </body>
    <footer>
        <p>Please note that the voice you are hearing is AI-generated and not a human voice.</p>
    </footer>
</html>
